<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 250px; padding: 15px; font-family: sans-serif; background: #f8f9fa; }
    h3 { margin-top: 0; text-align: center; color: #333; }
    
    .btn { width: 100%; padding: 10px; margin-top: 8px; cursor: pointer; border: none; font-weight: bold; border-radius: 4px; }
    #scanBtn { background: #2196F3; color: white; }
    #startBtn { background: #4CAF50; color: white; }
    #stopBtn { background: #ff9800; color: white; display: none; }
    #resetBtn { background: #f44336; color: white; margin-top: 20px; font-size: 10px; padding: 5px; }
    
    #status { 
      font-size: 12px; color: #333; margin-top: 15px; padding: 10px; 
      background: #fff; border: 1px solid #ddd; border-radius: 4px; min-height: 40px;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h3>Coursera Tools</h3>
  
  <div id="controls">
    <button id="scanBtn" class="btn">1. Scan Course</button>
    <button id="startBtn" class="btn hidden">2. Start Download</button>
    <button id="stopBtn" class="btn hidden">Pause / Stop</button>
  </div>

  <div id="status">Checking status...</div>

  <button id="resetBtn" class="btn">⚠️ HARD RESET (Clear All)</button>

  <script src="popup.js"></script>
</body>
</html>
